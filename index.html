<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 content">
                <h1 class="text-center mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="d-flex justify-content-around">
                    <div class="form-group">
                        <label for="" class="control-label">Name and Surname</label>
                        <input class="form-control" type="name" name="name" id="name" placeholder="Inserisci il tuo nome e cognome">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">km</label>
                        <input class="form-control" type="number" name="km" id="km" min="0" placeholder="Inserisci i km che vuoi percorrere">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Age</label>
                        <input class="form-control" type="number" name="age" id="age" min="0" placeholder="Inserisci la tua etÃ ">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-success" id="button">Genera</button>
                    <button class="btn btn-sm btn-secondary" id="reset">Reset</button>
                </div>
            </div>
            <div class="col-12 content">
                <h1 class="text-center mb-3">IL TUO BIGLIETTO</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name and Surname</th>
                            <th>km</th>
                            <th>Age</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="show-name"></span></td>
                            <td><span id="show-km"></span></td>
                            <td><span id="show-age"></span></td>
                            <td><span id="show-price"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/Javascript" src="./JS/script.js"></script>
</body>
</html>
